user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Буферизация глобально
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";

    # Конкретно твой серверный блок:
    server {
        listen 80;
        server_name n8n.portalgm.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name n8n.portalgm.ru;

        ssl_certificate /etc/letsencrypt/live/n8n.portalgm.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/n8n.portalgm.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        location = /favicon.ico { return 204; }
        location = /robots.txt { return 204; }
        location = /sitemap.xml { return 204; }

        # если надо блокнуть ботов - можно раскомментировать
        # if ($http_user_agent ~* (YandexMarket|1C\+Enterprise)) {
        #     return 403;
        # }
    }

    # можно оставить подключение дополнительных конфигов на будущее
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}