#docker-compose.yml
version: "3.9"

services:
  postgres:
    image: postgres:14-alpine
    container_name: n8n_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Europe/Moscow
    volumes:
      - /root/n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - caddy_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  n8n:
    container_name: n8n_n8n_1
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - WEBHOOK_URL=https://n8n.portalgm.ru/
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=${N8N_SMTP_HOST}
      - N8N_SMTP_PORT=${N8N_SMTP_PORT}
      - N8N_SMTP_USER=${N8N_SMTP_USER}
      - N8N_SMTP_PASS=${N8N_SMTP_PASS}
      - N8N_SMTP_SENDER=${N8N_SMTP_SENDER}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_PUSH_BACKEND=websocket
      - N8N_ENABLE_PYTHON_EXECUTION=true
      - N8N_PYTHON_EXECUTABLE=python3
      - N8N_PYTHON_MODULES=pymysql,requests,pandas
      - N8N_TRUST_PROXY=true
      - N8N_TRUSTED_PROXIES=192.168.96.2/32
      - EXECUTIONS_DATA_SAVE_ON_ERROR=none
      # üëâ –Ω–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞–≤—Ç–æ-—á–∏—Å—Ç–∫–∏ Execution History!!
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=none
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - EXECUTIONS_DATA_PRUNE_MAX_COUNT=1000
      - TZ=Europe/Moscow
      # üëâ –¢–∞–π–º-–∞—É—Ç—ã!
      # –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –æ–±—â–∏–π HTTP-—Ç–∞–π–º–∞—É—Ç –≤—Ö–æ–¥—è—â–∏—Ö –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ n8n
      - N8N_REQUEST_TIMEOUT=720000         # 300 000 –º—Å = 300 —Å–µ–∫

      # –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –¥–æ–ø—É—Å—Ç–∏–º—ã–π —Ä–∞–∑–º–µ—Ä –≤—Ö–æ–¥—è—â–µ–≥–æ —Ç–µ–ª–∞ (–µ—Å–ª–∏ –≥–æ–Ω—è–µ—Ç–µ –±–æ–ª—å—à–∏–µ JSON/–º–µ–¥–∏–∞)
      - N8N_PAYLOAD_SIZE_MAX=256            # 64 MB

      # –ó–∞–ø—Ä–µ—Ç–∏—Ç—å —Ç–∞–π–º–∞—É—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –≤–æ—Ä–∫—Ñ–ª–æ—É (–µ—Å–ª–∏ –ø–æ–ª—å–∑—É–µ—Ç–µ—Å—å internal queue)
      - EXECUTIONS_TIMEOUT=1000000               # 0 = –±–µ–∑ —Ç–∞–π–º–∞—É—Ç–∞
      # === –ü–µ—Ä–µ–µ–∑–¥ –Ω–∞ Postgres ===
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /root/n8n_data:/home/node/.n8n
    networks:
      - caddy_net
    # –ù–ò –ö–ê–ö–ò–• ports: —Ç—É—Ç –±—ã—Ç—å –Ω–µ –¥–æ–ª–∂–Ω–æ

networks:
  caddy_net:
    external: true  # —Å–µ—Ç—å —É–∂–µ —Å–æ–∑–¥–∞–Ω–∞: docker network create caddy_net!

volumes:
  n8n_data: