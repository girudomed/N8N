name: CI/CD for N8N

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH and deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "=== Проверяем наличие проекта на сервере ==="
            if [ ! -d ~/N8N ]; then
              echo "Репозиторий не найден. Клонируем заново...."
              git clone https://github.com/girudomed/N8N.git ~/N8N
            fi

            cd ~/N8N

            echo "=== Обновляем репозиторий ==="
            git fetch origin
            git reset --hard origin/main

            echo "=== Перезапускаем контейнеры через docker-compose ==="
            docker-compose down || true
            docker-compose up --build -d

            echo "=== Чистим старые образы и контейнеры ==="
            docker image prune -af || true
            docker container prune -f || true

            echo "=== Текущие запущенные контейнеры ==="
            docker ps

            echo "=== Деплой N8N завершен успешно ==="